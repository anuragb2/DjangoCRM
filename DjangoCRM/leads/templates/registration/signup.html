{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="bg-gray-100 py-16">
  <div class="container mx-auto max-w-lg">
    <div class="bg-white shadow-lg rounded-lg p-8">

      <!-- Signup Form -->
      <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md mt-6">
          Signup
        </button>
      </form>

      <!-- Login Link -->
      <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 text-center block" href="{% url 'login' %}">Already have an account?</a>
      </div>

    </div>
  </div>
</section>
{% endblock %}
