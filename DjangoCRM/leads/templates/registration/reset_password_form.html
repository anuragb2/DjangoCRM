<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9; /* Light background */
        }
        .container {
            margin-top: 80px; /* Increased margin to make space */
            width: 80%; /* Wider container */
        }
        .card {
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Deeper shadow effect */
            padding: 2rem; /* Padding inside the card */
        }
        .card-header {
            background-color: #28a745; /* Green header */
            color: white;
            font-size: 1.5rem; /* Larger text size */
            text-align: center;
            padding: 20px; /* Increased padding */
            border-radius: 12px 12px 0 0; /* Rounded top corners */
        }
        .card-body {
            padding: 2.5rem; /* Extra padding for the form */
            border-radius: 0 0 12px 12px; /* Rounded bottom corners */
        }
        .form-control {
            height: 50px; /* Height of input fields */
            font-size: 1.1rem; /* Slightly larger font */
            border-color: #28a745; /* Green border */
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.2); /* Light shadow effect */
            border-radius: 8px; /* Rounded edges for inputs */
        }
        .form-control:focus {
            border-color: #218838; /* Darker green on focus */
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.4); /* Darker shadow on focus */
        }
        .btn-block {
            height: 50px; /* Button height */
            font-size: 1.2rem; /* Slightly larger font size */
            background-color: #28a745; /* Green button */
            border-color: #28a745;
            border-radius: 8px; /* Rounded corners */
        }
        .btn-block:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker border on hover */
        }
        .form-group label {
            font-size: 1.2rem; /* Larger label font size */
            color: #28a745; /* Green color for labels */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6"> <!-- Increased width of the column -->
                <div class="card">
                    <div class="card-header">
                        Reset Your Password
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
