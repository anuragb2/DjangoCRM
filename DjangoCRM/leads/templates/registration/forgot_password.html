{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-6 py-16 mx-auto">
    <div class="max-w-md mx-auto bg-gray-50 rounded-lg shadow-md p-8">

      <!-- Title -->
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Forgot Password</h2>

      <!-- Form -->
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md font-medium shadow-sm transition">
          Send Reset Link
        </button>
      </form>

    </div>
  </div>
</section>

{% endblock content %}
