{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto px-6 py-8 bg-white rounded-lg shadow-md">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <hr class="my-4" />
    
    <h1 class="text-4xl font-semibold text-gray-800 mt-5">Create a new lead</h1>
    
    <form method="post" class="mt-6">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition duration-200 ease-in-out mt-4">
            Submit
        </button>
    </form>
</div>

{% endblock content %}
