{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-6 py-16 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap bg-gray-50 rounded-lg shadow-md p-8">

      <div class="lg:w-1/2 w-full lg:pr-12 mb-8 lg:mb-0">
        <!-- Section Header -->
        <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide">Agent Information</h2>
        <h1 class="text-3xl font-bold text-gray-900 mt-2 mb-6">{{ agent.user.username }}</h1>

        <!-- Navigation Tabs -->
        <div class="flex space-x-6 border-b border-gray-200 pb-4 mb-6">
          <a href="{% url 'agents:agent-detail' agent.pk %}" class="text-gray-600 hover:text-green-600 font-medium">Overview</a>
          <a href="{% url 'agents:agent-update' agent.pk %}" class="text-green-600 font-medium border-b-2 border-green-600 pb-1">Update Details</a>
        </div>

        <!-- Form Section -->
        <form method="post" class="space-y-4">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md shadow-sm font-medium">
            Submit
          </button>
        </form>

        <!-- Delete Button -->
        <div class="mt-6 pt-4 border-t border-gray-200">
          <a href="{% url 'agents:agent-delete' agent.pk %}" class="inline-block text-center w-full text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md font-medium transition">
            Delete Agent
          </a>
        </div>
      </div>

      {% comment %} Optional Agent Image {% endcomment %}
      {# <img alt="Agent Image" class="lg:w-1/2 w-full h-64 object-cover rounded" src="https://dummyimage.com/400x400" /> #}

    </div>
  </div>
</section>

{% endblock content %}
