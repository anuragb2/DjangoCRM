{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font bg-white">
  <div class="container px-6 py-24 mx-auto">
    
    <!-- Section Heading -->
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Categories</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-600">These categories segment the leads</p>
    </div>
    
    <!-- Table Section -->
    <div class="lg:w-2/3 w-full mx-auto overflow-auto bg-white shadow-lg rounded-lg">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 text-sm font-medium text-gray-900 bg-gray-100 rounded-tl rounded-bl">Name</th>
            <th class="px-4 py-3 text-sm font-medium text-gray-900 bg-gray-100">Lead Count</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr>
            <td class="px-4 py-3 font-medium text-gray-800">Unassigned</td>
            <td class="px-4 py-3">{{ unassigned_lead_count }}</td>
          </tr>
          {% for category in category_list %}
            <tr>
              <td class="px-4 py-3 font-medium text-gray-800">
                <a href="{% url 'leads:category-detail' category.pk %}" class="text-green-500 hover:text-green-600 transition duration-200 ease-in-out">
                  {{ category.name }}
                </a>
              </td>
              <td class="px-4 py-3">TODO count</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <!-- Action Button (Commented Out) -->
    <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
      {% comment %} <button class="flex ml-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">Button</button> {% endcomment %}
    </div>
    
  </div>
</section>

{% endblock content %}
