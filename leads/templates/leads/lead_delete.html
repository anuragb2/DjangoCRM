{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded shadow max-w-lg mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
  <p class="mb-6 text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ lead.first_name }} {{ lead.last_name }}</span>?</p>

  <form method="post" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'leads:lead-detail' lead.pk %}" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">Cancel</a>
  </form>
</div>
{% endblock content %}
