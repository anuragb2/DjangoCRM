{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-6 py-16 mx-auto">
    <div class="max-w-lg mx-auto bg-gray-50 rounded-lg shadow-md p-8 text-center">

      <!-- Error Message -->
      <h3 class="text-3xl font-bold text-red-600 mb-4">Invalid or Expired Link</h3>
      <p class="text-gray-600 mb-4">Oops! This password reset link is no longer valid.</p>
      <p class="text-gray-600 mb-6">Please request a new password reset link.</p>

      <!-- Request New Link Button -->
      <a href="{% url 'forgot-password' %}" class="inline-block text-center w-full text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md font-medium transition">
        Request New Link
      </a>

    </div>
  </div>
</section>

{% endblock %}
